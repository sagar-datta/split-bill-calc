<link rel="stylesheet" type="text/css" href="tipcalculator.css">

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">

            <form>
                <p>How much was the total bill?
                    <p>
                        $ <input id="billtot" type="text" placeholder="Bill Total">

                        <p>How much would you like to tip?
                            <p>
                                <select id="tipamt">
                                    <option disabled selected value="0">--</option>
                                    <option value="0.3">30%</option>
                                    <option value="0.2">20%</option>
                                    <option value="0.15">15%</option>
                                    <option value="0.1">10%</option>
                                    <option value="0.05">5%</option>
                                </select>

            </form>
            <p>How many people are sharing the bill?</p>
            <input id="participants" type="text" placeholder="Number of People">
            <button type="button" id="calculate">Calculate</button>

        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">for each person to pay</small>
        </div>
        <!--totalTip end-->

    </div>
    <!--container end-->
</body>

<script type="text/javascript" src="tipcalculator.js"></script>
